<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Oracle ONE - Cristian Uhrig</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' integrity='sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==' crossorigin='anonymous'/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="assets/img/Logo.png" alt="">
        </div>
    </header>
    <main>
        <section class="container">              
                <div class="izquierda">
                    <textarea name="" id="texto" placeholder="Ingrese el texto aqui" ></textarea>
                   <p><i class="fa fa-info-circle bounce" aria-hidden="true"></i> <span>Solo letras minúsculas y sin acentos.</span></p>
                    <div class="d-flex">
                        <a href="" id="btnEncriptar" class="btn btn-azul">Encriptar</a>
                        <a href="" id="btnDesencriptar" class="btn btn-outline-azul">Desencriptar</a>
                    </div>
                </div>
                <div class="derecha">
                    <div id="resultado">
                        <img src="assets/img/Muñeco.png" alt="">
                        <h3>Ningún mensaje fue encontrado</h3>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <a href="" class="btn btn-azul" id="btnCopiar">Copiar texto</a>
                </div>
           
        </section>
    </main>
    <footer>
        <p>Cristian Uhrig &copy; 2022 </p>
        <div class="socials">           
            <!-- github -->
            <a href="https://github.com/UhriG" target="_blank"><i class="social-icon fa fa-github" aria-hidden="true"></i></a>
            <!-- linkedin -->
            <a href="https://www.linkedin.com/in/cristian-uhrig/" target="_blank"><i class="social-icon fa fa-linkedin" aria-hidden="true"></i></a>
        </div>
    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
